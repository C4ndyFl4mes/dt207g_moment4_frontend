<div>
    <label>
        <span>Classic</span>
        <input type="radio" name="difficulty_mode" checked value="classic" (change)="onChange($event)">
    </label>
    <label>
        <span>Expert</span>
        <input type="radio" name="difficulty_mode" value="expert" (change)="onChange($event)">
    </label>
    <label>
        <span>Master</span>
        <input type="radio" name="difficulty_mode" value="master" (change)="onChange($event)">
    </label>
</div>
